<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escuta de Eventos</title>
  </head>
  <body>
    <h1>Lista de Compras</h1>

    <div>
      <input id="input" />
      <button id="add">Adicionar</button>
    </div>

    <ul id="lista"></ul>

    <script>
      const lista = document.querySelector("ul#lista")
      const button = document.querySelector("button")//Estou pedando assiim por sÃ³ existir um no HTML.
      const inout = document.querySelector("input#input")

      button.addEventListener("click", (event) => {
        if (input.value.length <= 2) {
            window.alert("O item deve ter pelo menos 3 letras.")
        } else {
            const novoItem = document.createElement("li")
            const checkBoxItem = document.createElement("input")
            const textoItem = document.createElement("span")
            const removeButtonItem = document.createElement("button")

            textoItem.textContent = input.value

            checkBoxItem.setAttribute("type", "checkBox")

            removeButtonItem.textContent = "Remover"

            novoItem.insertAdjacentElement("beforeend", checkBoxItem)
            novoItem.insertAdjacentElement("beforeend", textoItem)
            novoItem.insertAdjacentElement("beforeend", removeButtonItem)

            lista.appendChild(novoItem)

            removeButtonItem.addEventListener("click", (event) => {
                lista.removeChild(event.target.parentElement)
            })

            input.value = ""
        }
      })
    </script>
  </body>
</html>
