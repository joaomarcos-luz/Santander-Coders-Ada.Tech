<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escuta de Eventos</title>
  </head>
  <body>
    <h1>Lista de Compras</h1>

    <div>
      <input id="input" />
      <button id="add">Adicionar</button>
    </div>

    <ul id="lista"></ul>

    <script>
      const button = document.querySelector("button")
      const lista = document.querySelector("ul#lista")
      const input = document.querySelector("input#input")

      button.addEventListener("click", (event) => {
        if (input.value.length <= 2) {
            window.alert("O item deve ter no minimo 3 latras.")
        } else {
            const novoItem = document.createElement("li")
            novoItem.textContent = input.value
            lista.appendChild(novoItem)

            novoItem.addEventListener("click", (event) => {
                lista.removeChild(event.target)
            })

            input.value = ""
        }
      })
    </script>
  </body>
</html>
